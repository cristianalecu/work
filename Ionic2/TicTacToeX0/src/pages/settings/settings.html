<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div id="settings-container1">
    <form id="settings-form4">
      <ion-item id="settings-select1">
        <ion-label>
          Main User
        </ion-label>
        <ion-select name="User">
          <ion-option>
            Player 1
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="settings-toggle1">
        <ion-label>
          Play with white
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <ion-item id="settings-toggle2">
        <ion-label>
          Always
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <div class="spacer" style="width:300px;height:32px;" id="settings-spacer1"></div>
    </form>
  </div>
  <form id="settings-form2">
    <ion-item id="settings-select2">
      <ion-label>
        Oponent
      </ion-label>
      <ion-select name="">
        <ion-option>
          Computer
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
