<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'STATISTICS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="setDefaults()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Player</ion-label>>
        <ion-select [(ngModel)]="player_user" name="player_user">
          <ion-option value="1">Sports</ion-option>
          <ion-option value="food">Food</ion-option>
          <ion-option value="news">News</ion-option>
          <ion-option value="music">Music</ion-option>
          <ion-option value="funny">Funny</ion-option>
          <ion-option value="gaming">Gaming</ion-option>
          <ion-option value="art">Art</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Oponent</ion-label>>
        <ion-select [(ngModel)]="player_oponent" name="player_oponent">
          <ion-option value="0">5</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="20">20</ion-option>
          <ion-option value="25">25</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" block>Save Changes</button>
    </ion-list>
  </form>
</ion-content>
