<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'AUTHORS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <div id="authors" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>{{ 'SORT BY' | translate }}</strong> {{ sortOrder }}
    </p>
  </div>
  <button id="sortbyname" ion-button color="positive" small style="border-radius:15px 15px 15px 15px;">
    {{ 'NAME' | translate }}
  </button>
  <button id="sortbydate" ion-button color="positive" small style="border-radius:15px 15px 15px 15px;">
    {{ 'DATE' | translate }}
  </button>
  <ion-list id="authors_list">
    <ion-item color="none" *ngFor="let author of authors">
      <ion-thumbnail item-left>
        <img src="{{ author[1] }}" (click)="editAuthor(author[2])" />
      </ion-thumbnail>
      <h2 (click)="editAuthor(author[2])">
        {{ author[0] }}
      </h2>
    </ion-item>
  </ion-list>
  <button id="author_add" ion-button color="positive" block (click)="addAuthor()">
    {{ 'ADD NEW AUTHOR' | translate }}
  </button>
</ion-content>
