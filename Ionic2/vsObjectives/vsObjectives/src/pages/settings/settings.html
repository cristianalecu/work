<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ 'SETTINGS' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div id="settings-container1">
  <form id="settings-form8">
    <button id="sync_now" ion-button color="positive" block>
      {{ 'SYNCRONIZE NOW' | translate }}
    </button>
    <ion-item id="settings-select13">
      <ion-label>{{ 'SYNCRONIZE EVERY' | translate }}</ion-label>
      <ion-select name="">
        <ion-option>{{ 'NEVER' | translate }}</ion-option>
        <ion-option>{{ 'HOUR' | translate }}</ion-option>
        <ion-option>{{ 'DAY' | translate }}</ion-option>
        <ion-option>{{ 'WEEK' | translate }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="settings-input19">
      <ion-label>{{ 'GOOGLE EMAIL' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="storage.account_email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="settings-toggle5">
      <ion-label>{{ 'TRACK HISTORY' | translate }}</ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <div class="spacer" style="width:300px;height:32px;" id="settings-spacer1"></div>
    <ion-item id="settings-language">
      <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
      <ion-select name="Language" [(ngModel)]="storage.userLang" (ngModelChange)="changeLanguage()">
        <ion-option value="en">  English</ion-option>
        <ion-option value="ro">  Română</ion-option>
      </ion-select>
    </ion-item>   
  </form>
  </div>
</ion-content>
