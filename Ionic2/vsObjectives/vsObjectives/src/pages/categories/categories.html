<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CATEGORIES' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <ion-list id="categories-list17">
    <ion-item color="none" *ngFor="let categ of categories">
      <ion-thumbnail item-left>
        <img src="{{ categ[1] }}"  (click)="editCateg(categ[2])" />
      </ion-thumbnail>
      <h2  (click)="editCateg(categ[2])">
        {{ categ[0] }} 
      </h2>
    </ion-item>
  </ion-list>
  <button id="categ_add" ion-button color="positive" block (click)="addCateg()">
    {{ 'ADD NEW CATEGORY' | translate }}
  </button>
</ion-content>
