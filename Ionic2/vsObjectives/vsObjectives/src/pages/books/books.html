<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'BOOKS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <div id="books-markdown18" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>{{ 'SORT BY' | translate }}</strong> {{ msgSortOrder }}
    </p>
  </div>
  <button id="sortbyname" ion-button color="positive" small style="border-radius:15px 15px 15px 15px;" (click)="sortName()">
    {{ 'NAME' | translate }}
  </button>
  <button id="sortbyauthor" ion-button color="positive" small style="border-radius:15px 15px 15px 15px;" (click)="sortAuthor()">
    {{ 'AUTHOR' | translate }}
  </button>
  <button id="sortbycategory" ion-button color="positive" small style="border-radius:15px 15px 15px 15px;" (click)="sortCategory()">
    {{ 'CATEGORY' | translate }}
  </button>
  <button id="sortbydate" ion-button color="positive" small style="border-radius:15px 15px 15px 15px;" (click)="sortDate()">
    {{ 'DATE' | translate }}
  </button>
  <button id="book_add" ion-button color="positive" small style="float:right ;border-radius:15px 15px 15px 15px;" (click)="addBook()">
    {{ 'ADD NEW BOOK' | translate }}
  </button>
  <ion-list id="books_list">
    <ion-item color="none" *ngFor="let book of books">
      <ion-thumbnail item-left>
        <img src="{{ book[3] }}" (click)="editBook(book[4])" />
      </ion-thumbnail>
      <h2 (click)="editBook(book[4])">
        {{ book[0] }}
      </h2>
      <h3 (click)="editBook(book[4])">
        {{ book[1] }} - {{ book[2] }}
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
